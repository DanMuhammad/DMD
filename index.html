
  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tap Coin Collector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    h1 {
      background: #222;
      color: #fff;
      padding: 15px;
      margin: 0;
    }
    #game {
      margin-top: 40px;
    }
    #tapButton {
      font-size: 22px;
      padding: 20px 50px;
      border: none;
      border-radius: 12px;
      background: gold;
      cursor: pointer;
      transition: transform 0.1s;
    }
    #tapButton:active {
      transform: scale(0.95);
    }
    .stats {
      margin-top: 30px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>Tap Coin Collector ðŸª™</h1>

  <div id="game">
    <button id="tapButton">Tap Me!</button>
    <div class="stats">
      <p>Total Taps: <span id="taps">0</span></p>
      <p>Gold Coins ðŸŸ¡: <span id="gold">0</span></p>
      <p>Blue Coins ðŸ”µ: <span id="blue">0</span></p>
    </div>
  </div>

  <script>
    // Fixed thresholds
    const goldThreshold = 1000; 
    const blueThreshold = 5000;

    // Game state
    let taps = 0;
    let gold = 0;
    let blue = 0;

    const tapsEl = document.getElementById("taps");
    const goldEl = document.getElementById("gold");
    const blueEl = document.getElementById("blue");
    const button = document.getElementById("tapButton");

    button.addEventListener("click", () => {
      taps++;

      // Check gold coin
      if (taps % goldThreshold === 0) {
        gold++;
        goldEl.textContent = gold;
      }

      // Check blue coin
      if (taps % blueThreshold === 0) {
        blue++;
        blueEl.textContent = blue;
      }

      tapsEl.textContent = taps;
    });
  </script>
</body>
</html>
