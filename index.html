

    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tap Coin Saver</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; background:#111; color:#fff; }
    h1 { margin-bottom:20px; }
    #game { font-size: 18px; }
    button { padding: 10px 20px; font-size: 16px; margin-top: 20px; cursor: pointer; border:none; border-radius:6px; background:#2ecc71; color:#fff; }
  </style>
</head>
<body>
  <h1>üñ±Ô∏è Tap Me!</h1>
  <div id="game">
    <p>Total Taps: <span id="taps">0</span></p>
    <p>Gold Coins üü°: <span id="gold">0</span></p>
    <p>Blue Coins üîµ: <span id="blue">0</span></p>
  </div>
  <button id="tapBtn">Tap</button>

  <script>
    // Load saved progress ko dai 0 idan babu
    let taps = parseInt(localStorage.getItem("taps")) || 0;
    let gold = parseInt(localStorage.getItem("gold")) || 0;
    let blue = parseInt(localStorage.getItem("blue")) || 0;

    const tapsEl = document.getElementById("taps");
    const goldEl = document.getElementById("gold");
    const blueEl = document.getElementById("blue");
    const tapBtn = document.getElementById("tapBtn");

    // Update UI
    function updateUI(){
      tapsEl.textContent = taps;
      goldEl.textContent = gold;
      blueEl.textContent = blue;
    }
    updateUI();

    // Tap event
    tapBtn.onclick = ()=>{
      taps++;

      // 1000 taps = 1 gold coin
      if(taps % 1000 === 0){
        gold++;
      }

      // 5000 taps = 1 blue coin
      if(taps % 5000 === 0){
        blue++;
      }

      // Save progress
      localStorage.setItem("taps", taps);
      localStorage.setItem("gold", gold);
      localStorage.setItem("blue", blue);

      updateUI();
    }
  </script>
</body>
</html>
