
  
    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Runner ‚Äî Endless Coin Collector</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #87CEEB;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
    }
    #gameArea {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(#87CEEB, #4CAF50);
      overflow: hidden;
    }
    #player {
      position: absolute;
      bottom: 50px;
      left: 50px;
      width: 40px;
      height: 60px;
      background: blue;
      border-radius: 8px;
    }
    .coin {
      position: absolute;
      bottom: 60px;
      width: 30px;
      height: 30px;
      background: gold;
      border-radius: 50%;
    }
    .obstacle {
      position: absolute;
      bottom: 50px;
      width: 40px;
      height: 40px;
      background: red;
    }
    #stats {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.5);
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="gameArea">
    <div id="player"></div>
    <div id="stats">
      Score: <span id="score">0</span> |
      Lives: <span id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span>
    </div>
  </div>

  <script>
    const gameArea = document.getElementById("gameArea");
    const player = document.getElementById("player");
    const scoreEl = document.getElementById("score");
    const livesEl = document.getElementById("lives");

    let score = 0;
    let lives = 3;
    let jumping = false;
    let velocityY = 0;
    const gravity = 0.9;

    document.addEventListener("keydown", e => {
      if (e.code === "Space" && !jumping) {
        velocityY = 18;
        jumping = true;
      }
    });

    function updatePlayer() {
      let bottom = parseInt(player.style.bottom) || 50;
      bottom += velocityY;
      velocityY -= gravity;

      if (bottom <= 50) {
        bottom = 50;
        jumping = false;
      }
      player.style.bottom = bottom + "px";
    }

    function spawnCoin() {
      const coin = document.createElement("div");
      coin.className = "coin";
      coin.style.left = window.innerWidth + "px";
      coin.style.bottom = 60 + Math.random() * 120 + "px";
      gameArea.appendChild(coin);

      let interval = setInterval(() => {
        coin.style.left = (parseInt(coin.style.left) - 5) + "px";

        // Collision with player
        const playerRect = player.getBoundingClientRect();
        const coinRect = coin.getBoundingClientRect();
        if (
          playerRect.left < coinRect.right &&
          playerRect.right > coinRect.left &&
          playerRect.top < coinRect.bottom &&
          playerRect.bottom > coinRect.top
        ) {
          score += 10;
          scoreEl.textContent = score;
          coin.remove();
          clearInterval(interval);
        }

        if (parseInt(coin.style.left) < -30) {
          coin.remove();
          clearInterval(interval);
        }
      }, 30);
    }

    function spawnObstacle() {
      const obstacle = document.createElement("div");
      obstacle.className = "obstacle";
      obstacle.style.left = window.innerWidth + "px";
      gameArea.appendChild(obstacle);

      let interval = setInterval(() => {
        obstacle.style.left = (parseInt(obstacle.style.left) - 6) + "px";

        const playerRect = player.getBoundingClientRect();
        const obsRect = obstacle.getBoundingClientRect();
        if (
          playerRect.left < obsRect.right &&
          playerRect.right > obsRect.left &&
          playerRect.top < obsRect.bottom &&
          playerRect.bottom > obsRect.top
        ) {
          lives--;
          updateLives();
          obstacle.remove();
          clearInterval(interval);
          if (lives <= 0) {
            alert("Game Over! Score: " + score);
            window.location.reload();
          }
        }

        if (parseInt(obstacle.style.left) < -40) {
          obstacle.remove();
          clearInterval(interval);
        }
      }, 30);
    }

    function updateLives() {
      livesEl.textContent = "‚ù§Ô∏è".repeat(lives) + "ü§ç".repeat(3 - lives);
    }

    setInterval(updatePlayer, 30);
    setInterval(spawnCoin, 2000);
    setInterval(spawnObstacle, 3000);
  </script>
</body>
</html>
