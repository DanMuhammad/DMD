<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Endless Coin Collector</title>
  <style>
    body {
      margin:0;
      font-family: Arial, sans-serif;
      background:#111;
      color:#fff;
      text-align:center;
    }
    h1 {margin:10px 0;}
    #info {font-size:14px; margin-bottom:10px; color:#ccc;}
    #stats {margin:10px;}
    #gameArea {
      position:relative;
      margin:10px auto;
      width:90%;
      max-width:480px;
      height:520px;
      background:linear-gradient(#222,#333);
      overflow:hidden;
      border:2px solid #555;
      border-radius:10px;
    }
    .coin {
      position:absolute;
      width:48px;
      height:48px;
      cursor:pointer;
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:bold;
      font-size:20px;
    }
    .gold {
      background:gold;
      color:#111;
    }
    .red {
      background:red;
      color:#fff;
    }
    button {
      margin:5px;
      padding:6px 12px;
      border:none;
      border-radius:6px;
      cursor:pointer;
      font-weight:bold;
    }
    #pauseBtn {background:#555; color:#fff;}
    #restartBtn {background:#2ecc71; color:#fff;}
    #resetHSBtn {background:#e74c3c; color:#fff;}
  </style>
</head>
<body>
  <h1>üéÆ Endless Coin Collector</h1>
  <div id="info">
    Wannan wasa <b>ba shi da iyaka</b>!  
    Yayin da kake tara maki, <b>wahala tana ∆ôaruwa</b>.  
    Danna zinariya (gold) don samun maki ‚ú®,  
    ku guji ja (red) saboda yana cire maka maki ‚ùå.
  </div>
  <div id="stats">
    Level: <span id="level">1</span> |
    Score: <span id="score">0</span> |
    High Score: <span id="highScore">0</span> |
    Time: <span id="time">0s</span>
  </div>
  <div id="gameArea"></div>
  <div>
    <button id="pauseBtn">Pause</button>
    <button id="restartBtn">Restart</button>
    <button id="resetHSBtn">Reset HS</button>
  </div>

  <!-- Sauti -->
  <audio id="soundGood">
    <source src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg" type="audio/ogg">
  </audio>
  <audio id="soundBad">
    <source src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg" type="audio/ogg">
  </audio>

  <script>
    const gameArea = document.getElementById("gameArea");
    const scoreEl = document.getElementById("score");
    const highScoreEl = document.getElementById("highScore");
    const levelEl = document.getElementById("level");
    const timeEl = document.getElementById("time");

    const soundGood = document.getElementById("soundGood");
    const soundBad = document.getElementById("soundBad");

    let score = 0, highScore = 0, level = 1, time = 0, playing = true, timer;

    function spawnCoin(){
      if(!playing) return;
      const coin = document.createElement("div");
      const isBad = Math.random() < 0.2;
      coin.className = "coin " + (isBad ? "red" : "gold");
      coin.style.top = Math.random() * (gameArea.clientHeight-50) + "px";
      coin.style.left = Math.random() * (gameArea.clientWidth-50) + "px";
      coin.textContent = isBad ? "‚àí" : "+";
      coin.onclick = () => {
        if(isBad){
          score = Math.max(0, score-5);
          soundBad.play();
        } else {
          score += 10;
          soundGood.play();
        }
        if(score > highScore){ highScore = score; }
        scoreEl.textContent = score;
        highScoreEl.textContent = highScore;
        gameArea.removeChild(coin);
      };
      gameArea.appendChild(coin);
      setTimeout(()=>{ if(gameArea.contains(coin)) gameArea.removeChild(coin); }, 2500);
    }

    function gameLoop(){
      timer = setInterval(()=>{
        time++;
        timeEl.textContent = time+"s";
        if(time % 10 === 0){
          level++;
          levelEl.textContent = level;
        }
        spawnCoin();
      }, 1000);
    }

    document.getElementById("pauseBtn").onclick = ()=>{
      playing = !playing;
      if(playing){ gameLoop(); } else { clearInterval(timer); }
    };
    document.getElementById("restartBtn").onclick = ()=>{
      clearInterval(timer);
      score = 0; time = 0; level = 1;
      scoreEl.textContent = score;
      levelEl.textContent = level;
      timeEl.textContent = time+"s";
      gameArea.innerHTML="";
      playing = true;
      gameLoop();
    };
    document.getElementById("resetHSBtn").onclick = ()=>{
      highScore = 0;
      highScoreEl.textContent = highScore;
    };

    // Start game
    gameLoop();
  </script>
</body>
            </html>
