
  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tap Coin Collector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 30px;
    }
    #tapButton {
      font-size: 26px;
      padding: 30px 70px;
      border: none;
      border-radius: 15px;
      background: gold;
      color: #222;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0,0,0,0.4);
      transition: transform 0.15s, background 0.3s;
    }
    #tapButton:active {
      transform: scale(0.9);
      background: #ffd700;
    }
    .stats {
      margin-top: 40px;
      font-size: 22px;
      background: rgba(0,0,0,0.3);
      padding: 20px 40px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .stats p {
      margin: 15px 0;
    }
  </style>
</head>
<body>
  <h1>Tap Coin Collector ðŸª™</h1>

  <button id="tapButton">ðŸ‘‰ TAP ME ðŸ‘ˆ</button>

  <div class="stats">
    <p>Total Taps: <span id="taps">0</span></p>
    <p>Gold Coins ðŸŸ¡: <span id="gold">0</span></p>
    <p>Blue Coins ðŸ”µ: <span id="blue">0</span></p>
  </div>

  <script>
    const goldThreshold = 1000; 
    const blueThreshold = 5000;

    let taps = 0;
    let gold = 0;
    let blue = 0;

    const tapsEl = document.getElementById("taps");
    const goldEl = document.getElementById("gold");
    const blueEl = document.getElementById("blue");
    const button = document.getElementById("tapButton");

    button.addEventListener("click", () => {
      taps++;

      if (taps % goldThreshold === 0) {
        gold++;
        goldEl.textContent = gold;
      }

      if (taps % blueThreshold === 0) {
        blue++;
        blueEl.textContent = blue;
      }

      tapsEl.textContent = taps;
    });
  </script>
</body>
</html>
